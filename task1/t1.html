<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="t1.css">
  <title>Task1</title>
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav>
      <div class="logo">
        <h2>MARVEL</h2>
        <a href="#">Characters</a>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search Marvel">
      </div>
      <ul class="nav-links">
        <li><a href="#">Characters</a></li>
        <li><a href="#">Comics</a></li>
        <li><a href="#">Stories</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">TV Shows</a></li>
      </ul>
    </nav>

  <!-- Cards  -->
  <section class="cards-section">
    <div class="card">
      <img src="img.png"> 
      <h3>Captain America</h3>
      <p>Steve Rogers</p>
    </div>
    <div class="card">
      <img src="img.png"> 
      <h3>Iron Man</h3>
      <p>Tony Stark</p>
    </div>
    <div class="card">
      <img src="img.png">

    </div>
    <div class="card">
      <img src="img.png" > 
      <h3>Spider-Man</h3>
      <p>Peter Parker</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-separator"></div>
    <div class="footer-content">
      <span class="previous">Previous</span>
      <div class="footer-links">
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
